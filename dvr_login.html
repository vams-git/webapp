<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VAMS - DVR Portal</title>
  <link rel="icon" href="https://vams-git.github.io/webapp/assets/image/veolia_logo_rbg_64_no_padding.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    .login-form {
      max-width: 400px;
    }

    .login-logo {
      max-width: 80px;
    }
  </style>
</head>

<body class="d-flex align-items-center w-100 vh-100 bg-body-tertiary">
  <main class="container login-form">
    <form id="login_form" class="vstack gap-4">
      <img class="mx-auto mb-5 login-logo"
        src="https://vams-git.github.io/webapp/assets/image/veolia_logo_rbg_128_no_padding.png" />
      <div class="lead w-100 text-center">
        <p class="fs-3 m-0">Veolia Asset Management System</p>
        <p>DVR Portal</p>
      </div>
      <input type="email" class="form-control mb-3" id="login_input_user_id" placeholder="User ID" />
      <div class="input-group">
        <input type="password" class="form-control" id="login_input_password" placeholder="Password" />
        <button class="btn btn-outline-secondary" type="button" id="login_button_toggle_password">
          <i class="bi bi-eye"></i>
        </button>
      </div>
      <button type="button" id="login_button_submit" class="btn btn-primary">Submit</button>
      <a href="#" class="link-primary mx-auto">Forget Password</a>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
